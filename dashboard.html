<!DOCTYPE html>
<html>
<body>
<h2>Dashboard</h2>
<p id="welcome"></p>
<button onclick="logout()">Logout</button>

<script>
const user=JSON.parse(localStorage.getItem("user"));
document.getElementById("welcome").innerText = "Welcome, "+user.email+" ("+user.role+")";

function logout(){
  localStorage.removeItem("user");
  window.location.href="index.html";
}
</script>
</body>
</html>
